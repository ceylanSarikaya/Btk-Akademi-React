<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hafızaya veri kaydetmek</h3>
    <input type="text" id="data">
    <button type="button" onclick="verisakla()">VERİYİ SAKLA</button>
    <button type="button" onclick="veriGetir()">VERİYİ Getir</button>
    <p id="veri"> Birazdan Görüşürüz!</p>
    <script>
        function verisakla(){
var data=document.getElementById("data").value;
//localStorage:yerel hafıza
localStorage.setItem('data',data)
        }
        function veriGetir(){
document.getElementById("veri").innerHTML="değer:"+localStorage.getItem("data")
        }
    </script>
</body>
</html>
