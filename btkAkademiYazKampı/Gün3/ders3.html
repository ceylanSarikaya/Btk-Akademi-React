<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="lokasyonAll()">Konum bilgisi</button>
    <p  id="id">.....</p>
    <script>
        var lokasyon=document.getElementById("id");
        function lokasyonAll(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                lokasyon.innerHTML="sen uçmuşssun";

            }
            function showPosition(position){
                lokasyon.innerHTML="Enlem:"+ position.coords.latitude+"<br> boylam:"+
                position.coords.longitude;
            }
        }
    </script>
</body>
</html>
