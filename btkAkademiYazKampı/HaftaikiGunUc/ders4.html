<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 id="baslik">SELAMLAR</h1>
  <p id="metin"></p>
  <ul>
    <li>Erzurum</li>
    <li>Ankara</li>
    <li>İstanbul</li>
  </ul>
  <ul>
    <li>Almanya</li>
    <li>İtalya</li>
    <li>ABD</li>
  </ul>
    <script>
        var baslik=document.getElementById("baslik");
        var metin=document.getElementById("metin");
        metin.innerHTML=baslik.innerHTML
        var listeler=document.getElementsByTagName("ul")
        var sehirler=listeler[0]
        var sehirElemanları=sehirler.getElementsByTagName("li")
        for(i=0;i<sehirElemanları.length;i++){
            alert(sehirElemanları[i].innerHTML)
        }
    </script>
</body>
</html>
