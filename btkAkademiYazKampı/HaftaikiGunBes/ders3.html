                console.log(cift)
            }
            else {
                tek.push(a ** 2)
                console.log(tek)
            }

        });
        var cift2 = []
        var tek2 = []
        for (i = 0; i < dizi.length; i++) {
            if (a % 2 == 0) {
                cift2.push(dizi[i] ** 2)
                console.log(cift2)
            }
            else {
                tek2.push(dizi[i] ** 2)
                console.log(tek2)
            }

        }


    
    </script>
